<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <h2>Yup, just a regular calculator</h2>
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-buttons">
                <button class="calculator-button calculator-button-operator" id="sum-button">+</button>
                <button class="calculator-button calculator-button-operator" id="sub-button">-</button>
                <button class="calculator-button calculator-button-operator" id="mul-button">x</button>
                <button class="calculator-button calculator-button-operator" id="div-button">÷</button>
                <button class="calculator-button" id="7-button">7</button>
                <button class="calculator-button" id="8-button">8</button>
                <button class="calculator-button" id="9-button">9</button>
                <button class="calculator-button" id="4-button">4</button>
                <button class="calculator-button" id="5-button">5</button>
                <button class="calculator-button" id="6-button">6</button>
                <button class="calculator-button" id="1-button">1</button>
                <button class="calculator-button" id="2-button">2</button>
                <button class="calculator-button" id="3-button">3</button>
                <button class="calculator-button" id="0-button">0</button>
                <button class="calculator-button" id="point-button">.</button>
                <button class="calculator-button" id="AC">AC</button>
                <button class="calculator-button calculator-button-enter" id="enter-button">=</button>
            </div>
        </div>
        <div class="footer">
            <p>2023 © Simone Timi</p><a href="https://github.com/simonetimi" target="_blank"><img
                    src="images/github-mark-white.png" id="github" alt="GitHub logo"></a>
            </p>
        </div>
</body>

</html>
